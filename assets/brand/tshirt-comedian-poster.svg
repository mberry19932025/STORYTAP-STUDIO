<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b0b0b" />
      <stop offset="0.38" stop-color="#241550" />
      <stop offset="0.7" stop-color="#8b5cf6" />
      <stop offset="1" stop-color="#3b82f6" />
    </linearGradient>
    <radialGradient id="nebula" cx="36%" cy="28%" r="70%">
      <stop offset="0" stop-color="#8b5cf6" stop-opacity="0.55" />
      <stop offset="0.42" stop-color="#3b82f6" stop-opacity="0.22" />
      <stop offset="1" stop-color="#0b0b0b" stop-opacity="0" />
    </radialGradient>
    <linearGradient id="wordmark" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#ffffff" />
      <stop offset="0.35" stop-color="#d7ccff" />
      <stop offset="0.72" stop-color="#8b5cf6" />
      <stop offset="1" stop-color="#3b82f6" />
    </linearGradient>
    <linearGradient id="ribbon" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#0b0b0b" />
      <stop offset="0.55" stop-color="#8b5cf6" />
      <stop offset="1" stop-color="#3b82f6" />
    </linearGradient>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="24" stdDeviation="22" flood-color="#000000" flood-opacity="0.55" />
    </filter>
    <filter id="sparkle" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2.2" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

